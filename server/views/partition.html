<div class="well">
    <div class="row-fluid">
        <div class="span2"></div>
        <div class="offset4 span4">
            <table class="table table-bordered table-striped" id="partitions">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>start</th>
                        <th>end</th>
                        <th>size</th>
                        <th>type</th>
                        <th>fs</th>
                    </tr>
                </thead>
                <tbody>
                {% for disk in disks %}
                    <tr>
                        <th colspan="6">{{disk['model']}}</th>
                    </tr>
                    {% for row in disk['table'] %}
                    <tr>
                        {% for item in row %}
                            <td> {{ item }} </td>
                        {% end %}
                    </tr>
                    {% end %}
                {% end %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row-fluid">
        <div class="pull-right">
            <a class="btn btn-primary">Create</a>
            <a class="btn btn-primary">Delete</a>
            <a class="btn btn-danger">Commit</a>
        </div>
    </div>
    <div class="progress progress-striped active" id="progress">
        <div class="bar" style="width: 0%;"></div>
    </div>
</div>
