<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Installer</title>

        <link href="{{ static_url("bootstrap/css/bootstrap.min.css") }}" media="all" rel="stylesheet" type="text/css">
        <link href="{{ static_url("bootstrap/css/bootstrap-responsive.min.css") }}" media="all" rel="stylesheet" type="text/css">
        <script src="{{ static_url("js/jquery-1.7.2.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("bootstrap/js/bootstrap.min.js") }}" type="text/javascript" charset="utf-8"></script>
        <script src="{{ static_url("js/socket.io.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("js/app.js") }}" type="text/javascript"></script>
    </head>
    <body>
        <div class="row-fluid">
            <div class="span1"></div>
            <div class="offset1 span10">
                <div class="well">
                    <h1><img src="{{ static_url("images/favicon.ico") }}"/>Hippo Installer</h1>
                    <h3>
                        Welcome to installer <em>{{ name }}</em>.
                        please click 'next' to begin installation.
                    </h3>

                    <div id="stage">
                    </div>
                    <div>
                        <a class="btn btn-primary btn-large" id="next">next</a>
                        <a class="btn btn-primary btn-large" id="previous">previous</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
